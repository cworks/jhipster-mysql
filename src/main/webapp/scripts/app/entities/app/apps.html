<div>
    <h2 translate="hipstermysqlApp.app.home.title">Apps</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="app.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="hipstermysqlApp.app.home.createLabel">Create a new App</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="hipstermysqlApp.app.name">Name</span></th>
                    <th><span translate="hipstermysqlApp.app.createDate">CreateDate</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="app in apps track by app.id">
                    <td><a ui-sref="app.detail({id:app.id})">{{app.id}}</a></td>
                    <td>{{app.name}}</td>
                        <td>{{app.createDate | date:'mediumDate'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="app.detail({id:app.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="app.edit({id:app.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="app.delete({id:app.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
