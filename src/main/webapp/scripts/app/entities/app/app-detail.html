
<div>
    <h2><span translate="hipstermysqlApp.app.detail.title">App</span> {{app.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="hipstermysqlApp.app.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{app.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="hipstermysqlApp.app.createDate">CreateDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{app.createDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
